stages:
  - sonarqube

sonarqube-check:
  stage: sonarqube
  image:
    name: gradle:8-jdk17
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - gradle sonarqube -D"sonar.projectKey=$SONAR_PROJECT_KEY" -D"sonar.sources=." -D"sonar.host.url=$SONAR_HOST" -D"sonar.login=$SONAR_LOGIN"
  allow_failure: true
