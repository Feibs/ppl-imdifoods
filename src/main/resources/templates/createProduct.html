<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Tambah Produk</h2>
                <form method="post" th:action="@{/product/add}">
                    <p>Nama Produk</p>
                    <input type="text" name="name" placeholder="Nama produk...">
                    <p>Deskripsi</p>
                    <input type="text" name="description" placeholder="Deskripsi produk...">
                    <p>Harga</p>
                    <input type="number" name="price" placeholder="Contoh: Rp100.000">
                    <p>Stok</p>
                    <input type="number" name="stock" placeholder="Contoh: 100">
                    <br>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
